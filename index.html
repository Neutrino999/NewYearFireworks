<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="黄伟鑫祝您乙巳蛇年快乐! 一起来观看烟花表演共享新春佳节！">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="黄伟鑫祝您蛇年快乐！来给大家拜年啦！">
  <meta property="og:description" content="一起来观看烟花表演共享新春佳节！">
  <meta property="og:image" content="static/images/share-image.jpg">
  <meta property="og:url" content="https://huangweixin.cn/fireworks/">
  <title>黄伟鑫祝您蛇年快乐!</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/gh-fork-ribbon.min.css" />
</head>
<body onselectstart="return false">
  <!-- 消息提示 -->
  <div class="message">
    <p>请单击屏幕开启背景音乐</p>
  </div>
  <!-- 流星与星火 -->
  <div id="backgroundRendering"></div>

  <!--烟花-->
  <canvas id="fireworks">
    您的浏览器不支持canvas标签。
  </canvas>

  <!-- 背景音乐 -->
  <audio id="bgm" src="static/mp3/bgm.mp3" loop autoplay>
    您的浏览器不支持 audio 标签。
  </audio>

  <!-- 自定义内容弹窗 -->
  <div id="contents">
    <div class="shape">🏮乙巳蛇年快乐🏮</div>
    <div class="shape">🏮恭喜发财🏮</div>
    <div class="shape">🏮万事如意🏮</div>
    <div class="shape">🏮岁序其昌🏮</div>
    <div class="shape">🏮云程发轫🏮</div>
    <div class="shape">🏮瑞彩千条🏮</div>
    <div class="shape">🏮阖家欢乐🏮</div>
    <div class="shape">🏮金蛇迎春🏮</div>
  </div>
  <a class="github-fork-ribbon"
     href="https://github.com/Neutrino999/NewYearFireworks"
     data-ribbon="Fork me on GitHub"
     title="Fork me on GitHub">
    Fork me on GitHub
  </a>

  <!-- ===== 新增：3D立方体容器 ===== -->
  <div class="cube-container">
    <div id="cube">
      <div class="face face-front"><p>不劳而获!</p></div>
      <div class="face face-back"><p>坐享其成!</p></div>
      <div class="face face-left"><p>无功受禄!</p></div>
      <div class="face face-right"><p>永远快乐!</p></div>
      <div class="face face-top"><p>黄伟鑫祝你:</p></div>
      <div class="face face-bottom"><p><a href="https:huangweixin.top">我的主页</a></p></div>
    </div>
  </div>
  <!-- ===== 新增结束 ===== -->

  <script src="static/js/main.js"></script>
</body>
</html>
